name: Build Packages
on:
    push:
        branches: ["main", "dev"]
    pull_request:
        branches: ["main", "dev"]
        paths-ignore:
            - "README.md"
            - "LICENSE"
jobs:
    lint-prettier:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "22"

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install

            - name: Run ESLint
              run: cd server && pnpm lint && cd ../client && pnpm lint

            - name: Run Prettier
              run: pnpm prettier
